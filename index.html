<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Boost Miner</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevents scrollbars from appearing */
      }

      #loadingMessage {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 24px;
        color: white;
        z-index: 1;
        margin: 0; /* Ensure no margins cause overflow */
      }

      #unity-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #231F20;
        margin: 0; /* Prevents canvas from adding any extra space */
        padding: 0;
        border: 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="loadingMessage">Loading. Please wait...</div>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/WebGL Builds.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      var loadingMessage = document.getElementById("loadingMessage");

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL Builds.data.unityweb",
        frameworkUrl: "Build/WebGL Builds.framework.js.unityweb",
        codeUrl: "Build/WebGL Builds.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cryptomeda",
        productName: "Boost Miner",
        productVersion: "0.1.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then(function() {
        loadingMessage.style.display = 'none';
      });
    </script>
  </body>
</html>
